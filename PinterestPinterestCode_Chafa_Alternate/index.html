<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest - Chile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar">
        <div class="GridPHE">
            <img class="pinticon" src="https://cdn.icon-icons.com/icons2/2429/PNG/512/pinterest_logo_icon_147250.png" alt="">
            <h3 id="TitleP">Pinterest</h3>
            <h4 id="hoyB">Hoy</h4>
            <h4 id="ExpB">Explorar</h4>
        </div>
        <div class="divgrid">
            <img class="lupaB" src="./IMAGES/lupa.png" alt="">
            <form>
                <input type="search"
                name="search_bar"
                class="search_bar"
                placeholder="Encuentra ideas sobre cenas fáciles, moda, etc.">
            </form>
            <img class="equisB" src="./IMAGES/Screenshot 2022-12-19 124635.png" alt="">
        </div>
        <div class="IniBox">
            <h3 id="IniB">Iniciar Sesión</h3>
        </div>
        <div class="space"></div>
        <div class="ResBox">
            <h3 id="ResB">Regístrate</h3>
        </div>
        <img id="rowD" src="./IMAGES/Screenshot 2022-12-19 132926.png" alt="">
    </header>
    <div class="maindiv">
        <div class="image_column"></div>
        <div class="image_column"></div>
        <div class="image_column"></div>
        <div class="image_column"></div>
        <div class="image_column"></div>
        <div class="image_column"></div>
        <div class="image_column"></div>
    </div>
</body>
</html>
