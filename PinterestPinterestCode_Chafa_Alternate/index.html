<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest - Chile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar">
        <div class="GridPHE">
            <img class="pinticon" src="https://cdn.icon-icons.com/icons2/2429/PNG/512/pinterest_logo_icon_147250.png" alt="">
            <h3 id="TitleP">Pinterest</h3>
            <h4 id="hoyB">Hoy</h4>
            <h4 id="ExpB">Explorar</h4>
        </div>
        <div class="divgrid">
            <img class="lupaB" src="./IMAGES/lupa.png" alt="">
            <form>
                <input type="search"
                name="search_bar"
                class="search_bar"
                placeholder="Encuentra ideas sobre cenas fáciles, moda, etc.">
            </form>
            <img class="equisB" src="./IMAGES/equis_buttom.png" alt="">
        </div>
        <div class="IniBox">
            <h3 id="IniB">Iniciar Sesión</h3>
        </div>
        <div class="space"></div>
        <div class="ResBox">
            <h3 id="ResB">Regístrate</h3>
        </div>
        <img id="rowD" src="./IMAGES/row_down.png" alt="">
    </header>
    <br>
    <div class="maindiv">
        <div class="image_column1">
            <span id="mainsp">Perfiles que podrían gustarte</span>
            <img id="defaultsize" src="./IMAGES/tilin.gif" alt="a">
            <span>Eso tilin | El pepe (GIF)</span>
            <img id="smallsize" src="./IMAGES/chrona.jpg" alt="">
            <img id="bigsize" src="./IMAGES/souleater-9.png" alt="">
        </div>
        <div class="image_column2">
            <img id="bigsize" src="./IMAGES/lady maria.jpg" alt="">
            <img id="smallsize" src="./IMAGES/filiagif.gif" alt="">
            <span>Filia Flag</span>
            <img id="bigsize" src="./IMAGES/kratos.jpg" alt="">
            <span>Boi</span>
        </div>
        <div class="image_column3">
            <img id="defaultsize" src="./IMAGES/yakuza.jpg" alt="">
            <img id="defaultsize" src="./IMAGES/columbia.png" alt="">
            <img id="smallsize" src="./IMAGES/hollowknight.jpg" alt="">
            <img id="xsmallsize" src="./IMAGES/Adomala.jpg" alt=""> 
        </div>
        <div class="image_column4">
            <img id="defaultsize" src="./IMAGES/sekiro.jpg" alt="">
            <img id="xsmallsize" src="./IMAGES/ahsenjuan.jpg" alt="">
            <span>Dark Souls 3</span>
            <img id="bigsize" src="./IMAGES/moonpresence.jpg" alt="">
            <img id="defaultsize" src="./IMAGES/metro.jpg" alt="">
        </div>
        <div class="image_column5">
            <img id="smallsize" src="./IMAGES/zutodompl.jpg" alt="">
            <span>Zutomayo Aesthetic (⌐■_■)</span>
            <img id="defaultsize" src="./IMAGES/grimm.jpg" alt="">
            <img id="xsmallsize" src="./IMAGES/sirif.gif" alt="">
            <span>Un sirif facendo barra :-D</span>
            <img id="defaultsize" src="./IMAGES/allen.jpg" alt=""> 
            <span>Allen Walker (D.Gray-Man)</span> 
        </div>
        <div class="image_column6">
            <img id="smallsize" src="./IMAGES/bigbandgif.gif" alt="">
            <img id="defaultsize" src="./IMAGES/tittanfall.png" alt="">
            <img id="defaultsize" src="./IMAGES/zutomayo.png" alt="">
            <img id="xsmallsize" src="./IMAGES/nyancat.gif" alt="">
        </div>
        <div class="image_column7">
            <img id="defaultsize" src="./IMAGES/bioshockall.jpg" alt="">
            <img id="xsmallsize" src="./IMAGES/dorohedoro.jpg" alt="">
            <img id="bigsize" src="./IMAGES/ALLENDARK.jpg" alt="">
            <img id="defaultsize" src="./IMAGES/eileen.jpg" alt="">
        </div>
    </div>
</body>
</html>
